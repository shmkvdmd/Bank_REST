databaseChangeLog:
  - changeSet:
      id: create-transactions
      author: Demid
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sender_card_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: receiver_card_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  defaultValue: 'IN_PROCESS'
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: sender_card_id
            constraintName: fk_transactions_sender_card
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: receiver_card_id
            constraintName: fk_transactions_receiver_card
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: CASCADE
        - addCheckConstraint:
            tableName: transactions
            constraintName: check_amount_positive
            checkCondition: amount > 0
        - addCheckConstraint:
            tableName: transactions
            constraintName: check_sender_not_receiver
            checkCondition: sender_card_id != receiver_card_id
        - addCheckConstraint:
            tableName: transactions
            constraintName: check_transaction_status
            checkCondition: status IN ('IN_PROCESS', 'COMPLETED', 'FAILED')